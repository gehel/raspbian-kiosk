<html>
  <head></head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
  </style>
  <body>
    <iframe id="container0" scrolling="no" src="http://www.wikipedia.org"></iframe>
    <iframe id="container1" scrolling="no" src="http://en.wikipedia.org/wiki/HTML_element#Frames"></iframe>
    <script type="text/javascript">
      var pos = 0;
      var interval =5000;
      var iframes = document.getElementsByTagName('iframe');

      next();

      setInterval(next, interval);

      function next() {
        var iframeToHide = iframes[pos];
        pos++;
        if(pos >= iframes.length) pos = 0;
        var iframeToShow = iframes[pos];
        iframeToHide.style.display = 'none';
        iframeToShow.style.display = 'block';
        iframeToHide.src = iframeToHide.src
      }
    </script>
  </body>
</html>
